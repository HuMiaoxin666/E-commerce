<!DOCTYPE html>
<html>

<head>
  <title>Leaflet.Canvas example</title>
  <!-- based on leaflet quick example: http://leafletjs.com/examples/quick-start-example.html -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->
  <style>
    html,
    body,
    #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="leaflet_canvas_layer.js"></script>

  <script>
    var map = L.map('map', {}).setView([30.309882, 120.376905], 4)
    var osmUrl =
      'https://api.mapbox.com/styles/v1/keypro/cjjs6cawt25iq2snp6kqxu3r3/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2V5cHJvIiwiYSI6ImNqamliaTJtbjV0YTMzcG82bmthdW03OHEifQ.UBWsyfRiWMYly4gIc2H7cQ',
      layer =
      'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>'
    L.tileLayer(osmUrl, {
      minZoom: 1,
      maxZoom: 17,
      //用了mapbox的图层
      attribution: layer
      //访问令牌
    }).addTo(map);
    var context;
    var pos = [{
        name: "北京",
        loc: [116, 39],
        color: "#FF8585"
      },
      {
        name: "上海",
        loc: [121, 31],
        color: "#FFA142"
      },
      {
        name: "广州",
        loc: [113, 23],
        color: "#FFFF42"
      },
      {
        name: "昆明",
        loc: [102, 24],
        color: "#42FF42"
      },
      {
        name: "西安",
        loc: [108, 34],
        color: "#42FFFF"
      },
      {
        name: "武汉",
        loc: [114, 30],
        color: "#4242FF"
      },
      {
        name: "乌鲁木齐",
        loc: [87, 43],
        color: "#C285FF"
      },
      {
        name: "拉萨",
        loc: [91, 29],
        color: "#FF85FF"
      }
    ];
    var loc_arr = [];
    pos.forEach(element => {
      loc_arr.push([element.loc[1], element.loc[0]]);
    })
    console.log('loc_arr: ', loc_arr);


    var rains = new Array();
    var rainCount = 20;
    var context;

    function MeteorRain() {
      this.x = -1;
      this.y = -1;
      this.length = -1; //长度
      this.angle = 30; //倾斜角度
      this.width = -1; //宽度
      this.height = -1; //高度
      this.speed = 1; //速度
      this.offset_x = -1; //横轴移动偏移量
      this.offset_y = -1; //纵轴移动偏移量
      this.alpha = 1; //透明度
      this.color1 = ""; //流星的色彩
      this.color2 = ""; //流星的色彩
      /****************初始化函数********************/
      this.init = function () //初始化
      {
        this.getPos();
        this.alpha = 1; //透明度
        this.getRandomColor();
        //最小长度，最大长度
        var x = Math.random() * 80 + 150;
        this.length = Math.ceil(x);
        //         x = Math.random()*10+30;
        this.angle = 30; //流星倾斜角
        x = Math.random() + 0.5;
        this.speed = Math.ceil(x); //流星的速度
        var cos = Math.cos(this.angle * 3.14 / 180);
        var sin = Math.sin(this.angle * 3.14 / 180);
        this.width = this.length * cos; //流星所占宽度
        this.height = this.length * sin; //流星所占高度
        this.offset_x = this.speed * cos;
        this.offset_y = this.speed * sin;
      }
      /**************获取随机颜色函数*****************/
      this.getRandomColor = function () {
        var a = Math.ceil(255 - 240 * Math.random());
        //中段颜色
        this.color1 = "rgba(" + a + "," + a + "," + a + ",1)";
        //结束颜色
        this.color2 = "black";
      }
      /***************重新计算流星坐标的函数******************/
      this.countPos = function () //
      {
        //往左下移动,x减少，y增加
        this.x = this.x - this.offset_x;
        this.y = this.y + this.offset_y;
      }
      /*****************获取随机坐标的函数*****************/
      this.getPos = function () //
      {
        //横坐标200--1200
        this.x = Math.random() * window.innerWidth; //窗口高度
        //纵坐标小于600
        this.y = Math.random() * window.innerHeight; //窗口宽度
      }
      /****绘制流星***************************/
      this.draw = function () //绘制一个流星的函数
      {
        context.save();
        context.beginPath();
        context.lineWidth = 1; //宽度
        context.globalAlpha = this.alpha; //设置透明度
        //创建横向渐变颜色,起点坐标至终点坐标
        var line = context.createLinearGradient(this.x, this.y,
          this.x + this.width,
          this.y - this.height);
        //分段设置颜色
        line.addColorStop(0, "white");
        line.addColorStop(0.3, this.color1);
        line.addColorStop(0.6, this.color2);
        context.strokeStyle = line;
        //起点
        context.moveTo(this.x, this.y);
        //终点
        context.lineTo(this.x + this.width, this.y - this.height);
        context.closePath();
        context.stroke();
        context.restore();
      }
      this.move = function () {
        //清空流星像素
        var x = this.x + this.width - this.offset_x;
        var y = this.y - this.height;
        context.clearRect(x - 3, y - 3, this.offset_x + 5, this.offset_y + 5);
        //         context.strokeStyle="red";
        //         context.strokeRect(x,y-1,this.offset_x+1,this.offset_y+1);
        //重新计算位置，往左下移动
        this.countPos();
        //透明度增加
        this.alpha -= 0.002;
        //重绘
        this.draw();
      }
    }

    function playRains() {
      for (var n = 0; n < rainCount; n++) {
        var rain = rains[n];

        rain.move(); //移动
        if (rain.y > window.innerHeight) { //超出界限后重来
          console.log("time")
          context.clearRect(rain.x, rain.y - rain.height, rain.width, rain.height);

          rains[n] = new this.MeteorRain();
          rains[n].init();
        }
      }
      setTimeout("playRains()", 2);
    }


    var BigPointLayer = L.CanvasLayer.extend({

      render: function () {
        var canvas = this.getCanvas();
        context = canvas.getContext('2d');
        for (var i = 0; i < rainCount; i++) {
          var rain = new MeteorRain();
          rain.init();
          rain.draw();
          rains.push(rain);
        }
        playRains();

      }


    });

    var layer = new BigPointLayer();
    layer.addTo(map);
  </script>
</body>

</html>
