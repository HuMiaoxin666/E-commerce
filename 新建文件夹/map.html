<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>根据地址查询经纬度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
</head>

<body>
    <div id="map" style="width:500px;height:320px"></div>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=FREdPaXmCv8zbpSSU1uYbReQoxnfYHTG" type="text/javascript"></script>
    <script src="FileSaver.js" type="text/javascript"></script>

    <script type="text/javascript">
        var map = new BMap.Map("map");
        map.enableScrollWheelZoom(new BMap.Point(116.404, 39.915), 14);
        var myGeo = new BMap.Geocoder(); // 将地址解析结果显示在地图上，并调整地图视野  
        myGeo.getPoint("浙江财经大学", function (point) {
            if (point) {
                console.log('point: ', point);

                map.centerAndZoom(point, 16);
                map.addOverlay(new BMap.Marker(point));
            }
        }, "杭州市");
    
    </script>

</body>
